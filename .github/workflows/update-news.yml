name: Update News Daily

on:
  schedule:
    - cron: '0 6 * * *'   # every day at 6am UTC
  workflow_dispatch:       # lets you trigger manually from the Actions tab

jobs:
  update-news:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate fresh news
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: node scripts/generate-news.js

      - name: Commit and push updated news.html
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pages/news.html
          git diff --staged --quiet || git commit -m "chore: auto-update news [$(date +'%Y-%m-%d')]"
          git push
